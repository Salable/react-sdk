name: eslint

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  tests:
    name: Run eslint
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Fetch main branch
        run: git fetch --no-tags --depth=1 origin main

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x.x

      - name: Install dependencies
        run: npm install

      - name: eslint
        run: npm run lint
